{% extends "gamewebstore/base.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block contenido %}

    <!-- Editar perfil -->
    <section class="vh-100">
        <div class="container py-5 h-100 animate__animated animate__backInLeft">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-lg-9 col-xl-7">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Formulario de venta</h3>

                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form|crispy}}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-dark btn-lg">Realizar venta</button>
                                </div> 
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src='{% static "gamewebstore/js/scripts.js" %}'></script>
{% endblock contenido %}
