{% extends "gamewebstore/base.html" %}
{%load static%}
{% block contenido %}

    <section class="py-5" style="background-color: #eee;">
        <div class="container">
            <div class="row gx-5">
                <aside class="col-lg-6">
                    <div class="border rounded-4 mb-3 d-flex justify-content-center">
                        <img style="max-width: 100%; max-height: 100vh; margin: auto;" class="rounded-4 fit"
                            src="{{juego.foto_juego.url}}"}/>
                    </div>

                </aside>
                <main class="col-lg-6">
                    <div class="ps-lg-3">
                        <h4 class="title text-dark">
                            {{juego.nomb_juego}}
                        </h4>
                        <div class="d-flex flex-row my-3">
                            <span class="text-muted"><i class="bi bi-basket-fill mx-1"></i>{{juego.stock}} productos</span>
                            <span class="text-success ms-2 mx-3">En stock</span>
                        </div>

                        <div class="mb-3">
                            <span class="h5">${{juego.precio}}</span>
                            <span class="text-muted">/cada uno</span>
                        </div>

                        <p>
                            {{juego.descripcion}}
                        </p>

                        <div class="row">
                            <dt class="col-3">GÃ©nero:</dt>
                            <dd class="col-9">{{juego.genero}}</dd>

                            <dt class="col-3">Consola:</dt>
                            <dd class="col-9">{{juego.consola}}</dd>
                        </div>

                        <hr />
                    

                            <div class="col-md-8 col-6">
                                <a href="{% url 'index' %}" class="btn btn-dark shadow-0">
                                    Volver al inicio </a>
                            </div>
                        </div>
                </main>
            </div>
        </div>
    </section>
    <script src='{% static "gamewebstore/js/scripts.js" %}'></script>
{% endblock contenido %}
