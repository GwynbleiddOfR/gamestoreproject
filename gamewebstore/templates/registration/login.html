{% extends "gamewebstore/base.html" %}
{%load static%}
{% load crispy_forms_tags %}
{% block contenido %}

    <title>Iniciar sesión</title>

    <!-- LOGIN -->
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">

                                <h2 class="fw-bold mb-2 text-uppercase">Iniciar sesión</h2>
                                <p class="text-white-50 mb-5">Ingresa tu correo y contraseña</p>

                                <form action="" method="post">
                                    {% csrf_token %}
                                    {{form|crispy}}

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50"
                                            href="{% url 'forgetPassword' %}">¿Olvidaste tu
                                            contraseña?</a></p>

                                    <button data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-light btn-lg px-5" type="submit">Iniciar sesión</button>
                                </form>
                            </div>

                            <div>
                                <p class="mb-0">¿No tienes cuenta? <a href="{% url 'register' %}"
                                        class="text-white-50 fw-bold">Registrate</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src='{% static "gamewebstore/js/scripts.js" %}'></script>
{% endblock contenido %}
